spec_version: 0.0.1
package: demo_tezos_domains

database:
  kind: sqlite
  path: tezos_domains.sqlite3

contracts:
  edo_tld_registrar_buy:
    address: KT19SXU8zDaWyiE3WSJgGRJ2xKSsNpFWJoe7
    typename: tld_registrar_buy
  edo_tld_registrar_bid:
    address: KT1VqYtb17QiyBseTshwEAoowyy6FYDHniX1
    typename: tld_registrar_bid
  edo_name_registry_update_record:
    address: KT1FpHyP8vUd7p2aq7DLRccUVPixoGVB4fJE
    typename: name_registry_update_record
  edo_name_registry:
    address: KT1JJbWfW8CHUY95hG9iq2CEMma1RiKhMHDR
    typename: name_registry
  edo_tld_registrar:
    address: KT1A84aNsVCG7EsZyKHSyqZacVVSN1zcQzS7
    typename: tld_registrar

  mainnet_tld_registrar_buy:
    address: KT191reDVKrLxU9rjTSxg53wRqj6zh8pnHgr
    typename: tld_registrar_buy
  mainnet_tld_registrar_bid:
    address: KT1CaSP4dn8wasbMsfdtGiCPgYFW7bvnPRRT
    typename: tld_registrar_bid
  mainnet_name_registry_update_record:
    address: KT1H1MqmUM4aK9i1833EBmYCCEfkbt6ZdSBc
    typename: name_registry_update_record
  mainnet_name_registry:
    address: KT1GBZmSxmnKJXGMdMLbugPfLyUPmuLSMwKS
    typename: name_registry
  mainnet_tld_registrar:
    address: KT1Mqx5meQbhufngJnUAGEGpa4ZRxhPSiCgB
    typename: tld_registrar

datasources:
  tzkt_staging_edo:
    kind: tzkt
    url: ${TZKT_URL:-https://staging.api.edo2net.tzkt.io}

  tzkt_staging_mainnet:
    kind: tzkt
    url: ${TZKT_URL:-https://staging.api.tzkt.io}

templates:

  tezos_domains:
    kind: operation
    datasource: <datasource>
    contracts:
    - <tld_registrar_bid>
    - <tld_registrar_buy>
    - <tld_registrar>
    - <name_registry_update_record>
    handlers:
      - callback: on_bid
        pattern:
          - destination: <tld_registrar_bid>
            entrypoint: bid
          - destination: <tld_registrar>
            entrypoint: execute

      - callback: on_buy
        pattern:
          - destination: <tld_registrar_buy>
            entrypoint: buy
          - destination: <tld_registrar>
            entrypoint: execute
          - destination: <name_registry>
            entrypoint: execute

      # - callback: on_update_registry
      #   pattern:
      #     - destination: <name_registry_update_record>
      #       entrypoint: update_record
      #     - destination: <name_registry>
      #       entrypoint: execute

indexes:

  tezos_domains_edo:
    template: tezos_domains
    values:
      datasource: tzkt_staging_edo
      name_registry: edo_name_registry
      tld_registrar: edo_tld_registrar
      tld_registrar_buy: edo_tld_registrar_buy
      tld_registrar_bid: edo_tld_registrar_bid
      name_registry_update_record: edo_name_registry_update_record

  tezos_domains_mainnet:
    template: tezos_domains
    values:
      datasource: tzkt_staging_mainnet
      name_registry: mainnet_name_registry
      tld_registrar: mainnet_tld_registrar
      tld_registrar_buy: mainnet_tld_registrar_buy
      tld_registrar_bid: mainnet_tld_registrar_bid
      name_registry_update_record: mainnet_name_registry_update_record